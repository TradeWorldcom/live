<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InvestPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: #002366;
        }
        
        .logo span {
            color: #FFD700;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-card h2 {
            color: #002366;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #002366;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #002366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #001a4d;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .signup-link a {
            color: #002366;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Invest<span>Pro</span></div>
        
        <div class="auth-card">
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzHmIimieea8H9KzYFDSqD0lGOCZjxHYw",
            authDomain: "myapp-ee226.firebaseapp.com",
            databaseURL: "https://myapp-ee226-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myapp-ee226",
            storageBucket: "myapp-ee226.appspot.com",
            messagingSenderId: "272405753135",
            appId: "1:272405753135:web:598ec27c28bcf6b04105da",
            measurementId: "G-D5KYTMJ5WK"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            
            // Sign in user
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Login successful, redirect to dashboard
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Handle errors
                    let errorMessageText = 'An error occurred. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessageText = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessageText = 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessageText = 'Invalid email address.';
                            break;
                    }
                    
                    errorMessage.textContent = errorMessageText;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
