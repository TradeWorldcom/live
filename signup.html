<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | InvestPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: #002366;
        }
        
        .logo span {
            color: #FFD700;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-card h2 {
            color: #002366;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #002366;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #002366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #001a4d;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .login-link a {
            color: #002366;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Invest<span>Pro</span></div>
        
        <div class="auth-card">
            <h2>Create Your Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="referralId">Referral ID (Optional)</label>
                    <input type="text" id="referralId">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</button>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzHmIimieea8H9KzYFDSqD0lGOCZjxHYw",
            authDomain: "myapp-ee226.firebaseapp.com",
            databaseURL: "https://myapp-ee226-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myapp-ee226",
            storageBucket: "myapp-ee226.appspot.com",
            messagingSenderId: "272405753135",
            appId: "1:272405753135:web:598ec27c28bcf6b04105da",
            measurementId: "G-D5KYTMJ5WK"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // DOM elements
        const signupForm = document.getElementById('signupForm');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const referralIdInput = document.getElementById('referralId');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
        
        // Auto-fill referral ID from URL if exists
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const refParam = urlParams.get('ref');
            
            if (refParam) {
                referralIdInput.value = refParam;
            }
        });
        
        // Form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const mobileNumber = document.getElementById('mobileNumber').value.trim();
            const email = document.getElementById('email').value.trim();
            const referralId = referralIdInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate form
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Validate referral ID if provided
            if (referralId) {
                try {
                    const refCheck = await database.ref('users')
                        .orderByChild('referralCode')
                        .equalTo(referralId)
                        .once('value');
                    
                    if (!refCheck.exists()) {
                        showError('Invalid referral ID');
                        return;
                    }
                } catch (error) {
                    showError('Error validating referral ID');
                    return;
                }
            }
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User created successfully
                    const user = userCredential.user;
                    
                    // Generate referral code (first 6 chars of UID + random 2 digits)
                    const referralCode = user.uid.substring(0, 6).toUpperCase() + 
                                        Math.floor(10 + Math.random() * 90);
                    
                    // Create user data object
                    const userData = {
                        name: fullName,
                        mobile: mobileNumber,
                        email: email,
                        referralCode: referralCode,
                        referrerId: referralId || null,
                        joinedVia: referralId ? 'referral' : 'direct',
                        balance: 0,
                        referralEarnings: 0,
                        directReferralsCount: 0,
                        teamCount: 0,
                        createdAt: new Date().toISOString(),
                        verified: false
                    };
                    
                    // Save user data to database
                    return database.ref('users/' + user.uid).set(userData);
                })
                .then(() => {
                    // Update referral hierarchy if referral ID provided
                    if (referralId) {
                        return updateReferralHierarchy(referralId, auth.currentUser.uid);
                    }
                })
                .then(() => {
                    // Show success message
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    let errorMessage = 'An error occurred. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Email is already in use.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak.';
                            break;
                    }
                    
                    showError(errorMessage);
                });
        });
        
        // Update referral hierarchy
        function updateReferralHierarchy(referralId, newUserId) {
            return database.ref('users').orderByChild('referralCode').equalTo(referralId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const referrerData = snapshot.val();
                        const referrerId = Object.keys(referrerData)[0];
                        
                        // Update referrer's direct referrals
                        const updates = {};
                        updates[`users/${referrerId}/directReferrals/${newUserId}`] = true;
                        updates[`users/${referrerId}/directReferralsCount`] = (referrerData[referrerId].directReferralsCount || 0) + 1;
                        
                        // Get referrer's referral path
                        const referrerPath = referrerData[referrerId].referralPath || [];
                        
                        // Create new user's referral path
                        const newUserPath = [...referrerPath, referrerId];
                        updates[`users/${newUserId}/referralPath`] = newUserPath;
                        
                        // Update team counts for all uplines
                        newUserPath.forEach((uplineId, index) => {
                            updates[`users/${uplineId}/teamCount`] = 
                                (referrerData[uplineId]?.teamCount || 0) + 1;
                        });
                        
                        return database.ref().update(updates);
                    }
                });
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
